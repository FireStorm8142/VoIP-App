<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Chat Node</title>
    <style>
        :root {
            --bg-dark: #202225;
            --bg-panel: #2f3136;
            --bg-chat: #36393f;
            --text-main: #dcddde;
            --accent: #7289da;
            --danger: #ed4245;
            --success: #3ba55c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: 60px 1fr 80px;
        }

        .sidebar {
            grid-row: 1 / 4;
            background-color: var(--bg-panel);
            padding: 1rem;
            border-right: 1px solid #202225;
            overflow-y: auto;
        }
        
        .user-list-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-list-item:hover { background-color: rgba(255,255,255,0.05); }
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background-color: #747f8d; margin-right: 10px;
        }
        .status-dot.online { background-color: var(--success); }

        .header {
            grid-column: 2;
            background-color: var(--bg-chat);
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .voip-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: opacity 0.2s;
        }
        .btn-join { background-color: var(--success); }
        .btn-leave { background-color: var(--danger); }
        .btn-mute { background-color: #4f545c; }
        .btn-disconnect{ background-color: red;}
        
        .chat-area {
            grid-column: 2;
            background-color: var(--bg-chat);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            display: flex;
            flex-direction: column;
        }
        .meta { font-size: 0.75rem; color: #72767d; margin-bottom: 2px; }
        .content { 
            background: rgba(0,0,0,0.1); 
            padding: 8px 12px; 
            border-radius: 4px;
            max-width: 80%;
            width: fit-content;
        }
        .message.self { align-items: flex-end; }
        .message.self .content { background-color: var(--accent); color: white; }

        .input-area {
            grid-column: 2;
            background-color: var(--bg-chat);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
        }

        #msg-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #40444b;
            color: white;
            outline: none;
        }

        audio { display: none; } 
    </style>
</head>
<body>

<div class="sidebar" style="padding: 1rem;"> <div style="padding-bottom: 1rem; border-bottom: 1px solid #202225; margin-bottom: 1rem;">
        <input type="text" id="room-code-input" placeholder="Enter Room Code..." 
               style="width: 100%; padding: 10px; border-radius: 4px; border: none; background: #202225; color: white; margin-bottom: 8px; box-sizing: border-box;">
        
        <button id="btn-join-room" 
                style="width: 100%; padding: 8px; background: #5865F2; border: none; border-radius: 4px; color: white; cursor: pointer; box-sizing: border-box;">
            Join Room
        </button>
    </div>

    <h3 style="margin-top:0; color: #96989d; text-transform: uppercase; font-size: 12px;">Active Rooms</h3>
    <div id="room-list"></div>
</div>

    <div class="header">
        <h2 style="font-size: 16px;"># General-Chat</h2>
        <div class="voip-controls">
            <button id="btn-mute" class="btn-mute">Mute Mic</button>
            <button id="btn-join" class="btn-join">Call</button>
            <button id="btn-disconnect" class="btn-disconnect">Leave Chat</button>
            <button id="btn-leave" class="btn-leave" style="display:none;">Leave Voice</button>
        </div>
    </div>

    <div class="chat-area" id="chat-feed">
        
    </div>

    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Message #General-Chat" autocomplete="off">
    </div>

    <div id="audio-container"></div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    
    let currentRoom = null; 
    const roomInput = document.getElementById('room-code-input');
    const joinBtn = document.getElementById('btn-join-room');
    const roomList = document.getElementById('room-list');
    const chatFeed = document.getElementById('chat-feed');
    const msgInput = document.getElementById('msg-input');
    const disconnect = document.getElementById('btn-disconnect')

    joinBtn.addEventListener('click', () => {
        const code = roomInput.value.trim();
        if(!code) return;

        if (currentRoom) {
            alert("Please leave your current room before joining a new one!");
            return;
        }
        //temp fix for "ghost room" cases, add UI handler later for multiple rooms

        currentRoom = code;
        socket.emit('join-room', currentRoom);
        const roomItem = document.createElement('div');
        roomItem.className = 'user-list-item';
        roomItem.innerHTML = `<div class="status-dot online"></div><span># ${code}</span>`;
        roomList.appendChild(roomItem);
        chatFeed.innerHTML = `<div class="message"><span class="meta">System</span><span class="content">Joined Room: ${code}</span></div>`;
        roomInput.value = '';
    });

    disconnect.addEventListener('click', () => {
        if (!currentRoom) return;

        socket.emit('leave-room', currentRoom);
        chatFeed.innerHTML='';
        const roomItems = document.querySelectorAll('.user-list-item');
        roomItems.forEach(item => {
            if (item.textContent.includes(currentRoom)) {
                item.remove();
            }
        });
        currentRoom=null;
    });

    msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && msgInput.value.trim() !== '') {
            if (!currentRoom) {
                alert("Please join a room first!");
                return;
            }
            socket.emit('send-chat', {
                room: currentRoom,
                message: msgInput.value
            });
            
            msgInput.value = ''; 
        }
    });

    socket.on('chat-message', (data) => {
        if (data.room !== currentRoom && data.sender !== 'System') return;

        const messageDiv = document.createElement('div');
        messageDiv.className = data.isSelf ? 'message self' : 'message';
        messageDiv.innerHTML = `
            <span class="meta">${data.sender === 'System' ? 'System' : data.sender.substring(0,5)} â€¢ ${data.time}</span>
            <span class="content">${data.text}</span>
        `;
        chatFeed.appendChild(messageDiv);
        chatFeed.scrollTop = chatFeed.scrollHeight;
    });
    </script>
</body>
</html>
